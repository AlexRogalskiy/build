name: Pre-release

# Prepares a new release of the build image.
# 
# To trigger it, simply change the CHANGELOG.md file, replacing the
# "Unreleased" header with the header with the new release's 
# version number.
#
# The workflow will automatically prepare a pull request to the `release` branch.
#

on:
  push:
    branches: [automate-prerelase]
  pull_request:

jobs:
  update-release-yaml:
    runs-on: ubuntu-latest
    name: Update release.yaml

    steps:
      - uses: actions/checkout@v2
      - name: read the current version from the release.yaml
        id: current-release
        uses: CumulusDS/get-yaml-paths-action@v0.1.0
        with:
          file: .github/workflows/release.yaml
          version: env.version
      - run: echo ${{ steps.current-release.outputs.version }}
      - name: read latest version from the changelog
        id: next-release
        uses: mattwynne/changelog-action@v1.2
        with:
          args: latest
      - run: |
          echo current release: ${{ steps.current-release.outputs.version }}
          echo next release: ${{ steps.next-release.outputs.output }}
      # if the changelog shows a new release, go!
      - name: Update release.yaml
        if: steps.current-release.outputs.version != steps.next-release.outputs.output
        uses: fjogeleit/yaml-update-action@master
        with:
          valueFile: '.github/workflows/release.yaml'
          propertyPath: 'env.version'
          value: ${{ steps.next-release.outputs.output }}
          commitChange: false
          updateFile: true
